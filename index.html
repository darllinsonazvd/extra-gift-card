<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia dos namnorados</title>
    <meta name="author" content="Vinícius Goulart">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

    <section class="title">
        <div class="container">
            <div class="row">
                <h1>Escolha um Card</h1>
                <h2>O Card escolhido será o seu presente do dia dos namorados</h2>
                <h3>Boa sorte!</h3>
            </div>
        </div>
    </section>

    <section class="main">
        <div class="container">
            <div class="row">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <p class="back-number">1</p>
                            <img src="https://cdn-icons-png.flaticon.com/512/1253/1253439.png?w=826" class="gift">
                        </div>
                        <div class="flip-card-back gift-option">
                            <h1>Pix</h1>
                            <img src="https://cdn-icons-png.flaticon.com/512/1249/1249856.png?w=826">
                            <p>R$ 100,00</p>
                        </div>
                    </div>
                </div>

                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <p class="back-number">2</p>
                            <img src="https://cdn-icons-png.flaticon.com/512/1253/1253439.png?w=826" class="gift">
                        </div>
                        <div class="flip-card-back gift-option">
                            <h1>Chocolate</h1>
                            <img src="https://cdn-icons-png.flaticon.com/512/1256/1256430.png?w=826">
                            <p>1 barra</p>
                        </div>
                    </div>
                </div>

                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <p class="back-number">3</p>
                            <img src="https://cdn-icons-png.flaticon.com/512/1253/1253439.png?w=826" class="gift">
                        </div>
                        <div class="flip-card-back gift-option">
                            <h1>Bolsa / Roupa</h1>
                            <img src="https://cdn-icons-png.flaticon.com/512/1248/1248575.png?w=826">
                            <p>Você escolhe</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <p>Criado por <a href="https://vrgoulart.com.br" target="_blank">Vinícius Goulart</a></p>
    </footer>

</body>

</html>
