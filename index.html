<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escolha um presente extra!</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/card.css" />
  </head>

  <body>
    <section class="title">
      <div class="container">
        <div class="row">
          <h1>Escolha um card</h1>
          <h2>O card escolhido será um "mimo" a mais do seu presente de Natal!</h2>
          <h3>Boa sorte! ❤️</h3>
        </div>
      </div>
    </section>

    <section class="main">
      <div class="container mt-4">
        <div class="row d-flex flex-column justify-content-center align-items-center">
          <div class="flip-card mb-4">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <p class="back-number">1</p>
                <img
                  src="https://cdn-icons-png.flaticon.com/512/1253/1253439.png?w=826"
                  class="gift"
                />
              </div>
              <div class="flip-card-back gift-option">
                <h1>Assisto Barbie com você</h1>
                <img
                  src="https://cirandadoslivros.com.br/wp-content/uploads/2020/06/Barbie-PNG-36-e1591753911365.png"
                />
                <p>Escolha o filme</p>
              </div>
            </div>
          </div>

          <div class="flip-card mb-4">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <p class="back-number">2</p>
                <img
                  src="https://cdn-icons-png.flaticon.com/512/1253/1253439.png?w=826"
                  class="gift"
                />
              </div>
              <div class="flip-card-back gift-option">
                <h1>Chocolate</h1>
                <img src="https://cf.shopee.com.br/file/6f01a2de4a3877868b822093fe655698" />
                <p>1 barra</p>
              </div>
            </div>
          </div>

          <div class="flip-card mb-4">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <p class="back-number">3</p>
                <img
                  src="https://cdn-icons-png.flaticon.com/512/1253/1253439.png?w=826"
                  class="gift"
                />
              </div>
              <div class="flip-card-back gift-option">
                <h1>Fini</h1>
                <img
                  src="https://media.cotabest.com.br/media/sku/bala-de-gelatina-pacote-500g-finidentaduras-pct.png"
                />
                <p>Você escolhe o sabor</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
